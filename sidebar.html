<!DOCTYPE html>
<html>
<head>
    <title>Local AI Assistant</title>
    <link rel="stylesheet" href="styles/sidebar.css">
    <script src="utils/error-handler.js" type="module"></script>
    <script src="lib/marked.min.js" defer></script>
    <script src="sidebar.js" type="module"></script>
</head>
<body>
    <div class="sidebar-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="model-badge">
                    <span>LlamaBar</span>
                </div>
                <div class="header-controls">
                    <div class="model-selector-container">
                        <img id="ollama-logo" class="ollama-logo" src="assets/ollama.jpg" alt="Ollama" style="display: none;">
                        <select id="model-selector" class="model-selector">
                            <option value="loading">Loading models...</option>
                        </select>
                    </div>
                    <div class="settings-dropdown">
                        <button id="settings-button" class="settings-button">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="2" fill="currentColor"/>
                                <circle cx="12" cy="5" r="2" fill="currentColor"/>
                                <circle cx="12" cy="19" r="2" fill="currentColor"/>
                            </svg>
                        </button>
                        <div id="settings-menu" class="settings-menu">
                            <button id="launch-local" class="settings-item">Launch Local</button>
                            <button id="add-api-key" class="settings-item">
                                Add API Key
                                <svg class="chevron-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <div id="api-key-dropdown" class="api-key-dropdown">
                                <div class="api-provider" data-provider="openai">
                                    <div class="provider-info">
                                        <img src="assets/openai.jpg" alt="OpenAI" class="provider-logo">
                                        <span class="provider-name">OpenAI</span>
                                    </div>
                                    <div class="api-key-input">
                                        <input type="password" placeholder="Enter API Key" class="key-input" data-provider="openai">
                                        <button class="save-key">Save</button>
                                        <button class="remove-key">Remove Key</button>
                                    </div>
                                </div>
                                <div class="api-provider" data-provider="openrouter">
                                    <div class="provider-info">
                                        <img src="assets/openrouter.jpeg" alt="OpenRouter" class="provider-logo">
                                        <span class="provider-name">OpenRouter</span>
                                    </div>
                                    <div class="api-key-input">
                                        <input type="password" placeholder="Enter API Key" class="key-input" data-provider="openrouter">
                                        <button class="save-key">Save</button>
                                        <button class="remove-key">Remove Key</button>
                                    </div>
                                </div>
                                <div class="api-provider" data-provider="grok">
                                    <div class="provider-info">
                                        <img src="assets/grok.webp" alt="Grok" class="provider-logo">
                                        <span class="provider-name">Grok</span>
                                    </div>
                                    <div class="api-key-input">
                                        <input type="password" placeholder="Enter API Key" class="key-input" data-provider="grok">
                                        <button class="save-key">Save</button>
                                    </div>
                                </div>
                                <div class="api-provider" data-provider="anthropic">
                                    <div class="provider-info">
                                        <img src="assets/claude.jpg" alt="Claude" class="provider-logo">
                                        <span class="provider-name">Claude</span>
                                    </div>
                                    <div class="api-key-input">
                                        <input type="password" placeholder="Enter API Key" class="key-input" data-provider="anthropic">
                                        <button class="save-key">Save</button>
                                        <button class="remove-key">Remove Key</button>
                                    </div>
                                </div>
                                <div class="api-provider" data-provider="meta">
                                    <div class="provider-info">
                                        <img src="assets/meta.webp" alt="Meta" class="provider-logo">
                                        <span class="provider-name">Meta</span>
                                    </div>
                                    <div class="api-key-input">
                                        <input type="password" placeholder="Enter API Key" class="key-input" data-provider="meta">
                                        <button class="save-key">Save</button>
                                    </div>
                                </div>
                                <div class="api-provider" data-provider="perplexity">
                                    <div class="provider-info">
                                        <img src="assets/perplexity.png" alt="Perplexity" class="provider-logo">
                                        <span class="provider-name">Perplexity</span>
                                    </div>
                                    <div class="api-key-input">
                                        <input type="password" placeholder="Enter API Key" class="key-input" data-provider="perplexity">
                                        <button class="save-key">Save</button>
                                        <button class="remove-key">Remove Key</button>
                                    </div>
                                </div>
                                <div class="api-provider" data-provider="gemini">
                                    <div class="provider-info">
                                        <img src="assets/gemini.webp" alt="Gemini" class="provider-logo">
                                        <span class="provider-name">Gemini</span>
                                    </div>
                                    <div class="api-key-input">
                                        <input type="password" placeholder="Enter API Key" class="key-input" data-provider="gemini">
                                        <button class="save-key">Save</button>
                                        <button class="remove-key">Remove Key</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="markdown-toggle">
                        <label class="switch">
                            <input type="checkbox" id="markdown-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">MD</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chat-messages">
            <!-- Initial Message -->
            <div class="welcome-message">
                <div class="welcome-content">
                    <h2>Hi,</h2>
                    <div class="welcome-text">How can I assist you today?</div>
                </div>
            </div>
        </div>

        <!-- Selection Popup -->
        <div id="selection-popup" class="selection-popup" style="display: none;">
            <div id="selection-text"></div>
            <div class="selection-actions">
                <button id="explain-button">Explain</button>
                <button id="translate-button">Translate</button>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div id="explain-button-container" class="explain-button-container" style="display: none;">
                <button id="input-explain-button" class="explain-button">
                    Explain
                </button>
            </div>
            <div class="input-wrapper">
                <div class="image-preview" id="image-preview"></div>
                <div class="input-controls">
                    <textarea 
                        id="user-input" 
                        placeholder="Type message..." 
                        rows="1"
                        autofocus
                    ></textarea>
                    <button id="send-button" class="send-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
